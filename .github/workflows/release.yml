name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write

jobs:
  build-artifacts:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            os: 'macos'
            arch: 'aarch64'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            os: 'macos'
            arch: 'x86_64'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            os: 'linux'
            arch: 'x86_64'
            args: ''
          - platform: 'windows-latest'
            os: 'windows'
            arch: 'x86_64'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        shell: bash
        run: |
          set -euxo pipefail
          if [[ -n "${{ matrix.args }}" ]]; then
            npm run tauri build -- ${{ matrix.args }}
          else
            npm run tauri build
          fi

      - name: Collect artifacts
        shell: bash
        run: |
          set -euxo pipefail
          ARTIFACT_DIR="artifacts/${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "$ARTIFACT_DIR"

          if [[ "${{ matrix.os }}" == "macos" ]]; then
            TARGET_DIR="./src-tauri/target/${{ matrix.arch }}-apple-darwin/release"
          else
            TARGET_DIR="./src-tauri/target/release"
          fi

          if [[ "${{ matrix.os }}" == "windows" ]]; then
            BINARY_SRC="$TARGET_DIR/samwise.exe"
            BINARY_NAME="samwise-${{ matrix.os }}-${{ matrix.arch }}.exe"
          else
            BINARY_SRC="$TARGET_DIR/samwise"
            BINARY_NAME="samwise-${{ matrix.os }}-${{ matrix.arch }}"
          fi

          cp "$BINARY_SRC" "$ARTIFACT_DIR/$BINARY_NAME"

          # Copy bundle directory if it exists (optional, only created when bundling is enabled)
          if [ -d "$TARGET_DIR/bundle" ]; then
            cp -r "$TARGET_DIR/bundle" "$ARTIFACT_DIR/"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-artifacts
          path: artifacts/${{ matrix.os }}-${{ matrix.arch }}

  publish:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Ensure release exists
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          TAG="${{ github.ref_name }}"
          RELEASE_NAME="Samwise ${TAG}"
          RELEASE_BODY="See the assets below to download the app for your platform."
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
          else
            gh release create "$TAG" \
              --title "$RELEASE_NAME" \
              --notes "$RELEASE_BODY"
          fi

      - name: Upload all artifacts
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          find artifacts -type f -print0 | while IFS= read -r -d '' file; do
            gh release upload "$TAG" "$file" \
              --repo "$REPO" \
              --clobber
          done
